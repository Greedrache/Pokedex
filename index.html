<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Overview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/pokemon-ball.png">
</head>

<body>
    <header>
        <img class="pokeballimg" src="./img/pokemon-ball.png" alt="Pokeball">
        <h1>Pokémon Overview</h1>
    </header>

    <input type="text" id="search" placeholder="Search for a Pokémon..." />

    <main>
        <div class="grid" id="pokemonGrid"></div>
        <div style="text-align:center; padding-bottom: 30px;">
            <button id="loadMoreBtn" class="load-btn">Load More Pokémon</button>
        </div>
    </main>

    <dialog id="dialog">
        <div class="dialog-content">
            <img id="dialog-img" src="" alt="Pokemon">
            <p id="dialog-number" class="small-number"></p>
            <h2 id="dialog-name"></h2>
            <div id="dialog-types" class="type-row"></div>

            <h3>Pokedex Entry</h3>
            <p id="dialog-entry"></p>

            <table class="poke-stats">
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
                <tr>
                    <td class="bg-headline" id="dialog-height"></td>
                    <td class="bg-headline" id="dialog-weight"></td>
                </tr>
            </table>

            <h3>Abilities</h3>
            <div id="dialog-stats"></div>

            <h3>Evolution</h3>
            <div id="dialog-evolution"></div>

            <div class="dialog-buttons">
                <button id="prev-btn" class="nav-dialog">&lt;</button>
                <button class="close-dialog" id="close-dialog">Close</button>
                <button id="next-btn" class="nav-dialog">&gt;</button>
            </div>
        </div>
    </dialog>

    <div id="spinner">
        <div class="spinner"></div>
    </div>

    <footer>
        <p>Created by: Tim Thiele</p>
        <p>Sources: <a href="https://pokeapi.co/" target="_blank">PokeAPI</a>,
            <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons" target="_blank">Pokemon icons
                created by Freepik - Flaticon</a>
        </p>
    </footer>
</body>
<script src="script.js"></script>

</html>
